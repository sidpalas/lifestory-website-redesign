<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <video id="player" controls autoplay></video>
        <script type="text/javascript">
          const player = document.getElementById('player');

          const constraints = {
            video: true,
          };

          navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
              player.srcObject = stream;
            });
        </script>
    </body>
</html>
